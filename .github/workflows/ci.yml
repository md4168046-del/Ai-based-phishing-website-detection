name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run lint (optional)
        run: |
          pip install flake8
          flake8 src || true

      - name: Run basic tests (if any)
        run: |
          # optionally add tests; for now we'll just run a smoke run of train with a tiny sample
          python -c "import sys; print('smoke test')"
